<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Statement</title>
  </head>
  <body>
    <script>
      let value = 3 < 2;
      if (value) {
        console.log("Dagumati vishnu vardhan reddy");
      } else {
        console.log("Dagumati Harsha Vardhan Reddy");
      }
      console.log(typeof value);
    </script>
  </body>
</html>
