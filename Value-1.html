<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value VS Refernce</title>
  </head>
  <body>
    <script>
      // primittive data types
      let num1 = 10;
      let num2 = num1;
      num2 = 25;
      console.log(num2);

      //   Non-primittive data types
      let Name = { Name1: "vishnu" };
      let Name2 = Name;
      console.log(Name2.Name1);
    </script>
  </body>
</html>
