<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Method</title>
  </head>
  <body>
    <script>
      let Data = [
        {
          First_Name: "Vishnu Vardhan Reddy",
          Last_Name: "Dagumati",
          Age: 21,
        },
        {
          First_Name: "Harsha Vardhan Reddy",
          Last_Name: "Dagumati",
          Age: 20,
        },
        {
          First_Name: "Venkateswarlu reddy",
          Last_Name: "Dagumati",
          Age: 60,
        },
        {
          First_Name: "Madhavi Reddy",
          Last_Name: "Dagumati",
          Age: 41,
        },
        {
          First_Name: "Bhavesh Kumar Reddy",
          Last_Name: "Dagumati",
          Age: 10,
        },
      ];
      let Name = Data.find(function (item) {
        return item.Age === 10;
      });
      console.log(Name);
    </script>
  </body>
</html>
