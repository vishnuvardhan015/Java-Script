<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>== vs ===</title>
  </head>
  <body>
    <script>
      let Num1 = 10;
      let Num2 = "10";
      let Result1 = Num1 != Num2;
      let Result2 = Num1 !== Num2;
      console.log(Result1);
      console.log(Result2);
    </script>
  </body>
</html>
