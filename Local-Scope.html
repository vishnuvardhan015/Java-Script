<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Scope</title>
  </head>
  <body>
    <script>
      let Name = "Vishnu";
      function local() {
        let Name = "Harsha";
        console.log(Name);
      }
      local();
    </script>
  </body>
</html>
