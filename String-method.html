<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Method</title>
  </head>
  <body>
    <script>
      let Name = "Dagumati VishnuVardhan Reddy";
      console.log(Name.length);
      console.log(Name.toLowerCase());
      console.log(Name.toUpperCase());
      console.log(Name.charAt(2));
      console.log(Name.trim());
      console.log(Name.indexOf(2));
      console.log(Name.includes("Vishnu"));
      console.log(Name.trim().toLowerCase().includes("vishnu"));

      let num = 1;
      while (num < 10) {
        console.log("i have" + num);
        num++;
      }
    </script>
  </body>
</html>
