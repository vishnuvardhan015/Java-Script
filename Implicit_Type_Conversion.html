<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implicit Type Conversion</title>
  </head>
  <body>
    <script>
      var First_Name = "Vishnuvardhan";
      var Middle_Name = "Reddy";
      var Last_Name = " Dagumati";
      var Name = First_Name + Middle_Name + " " + Last_Name;
      console.log(Name);

      let Num1 = "10";
      let Num2 = "20";
      let Num = Num1 + Num2;
      console.log(Num);

      let Num3 = Num2 - Num1;
      console.log(Num3);
    </script>
  </body>
</html>
