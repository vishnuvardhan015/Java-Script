<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function without Name</title>
  </head>
  <body>
    <script>
      let Add = function (value1, value2) {
        return value1 + value2;
      };
      let Num1 = Add(1, 2);
      let Num2 = Add(12.35, 36.256);
      let result = [Num1, Num2];
      console.log(result);
    </script>
  </body>
</html>
