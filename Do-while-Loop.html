<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DO-While-loop</title>
  </head>
  <body>
    <script>
      let Num = 1;
      do {
        console.log("You have " + Num);
        Num++;
      } while (Num < 10);
    </script>
  </body>
</html>
