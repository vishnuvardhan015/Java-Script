<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom-2 Children</title>
  </head>
  <body>
    <h1>I am heading one</h1>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ul>
    <script>
      let one = document.querySelector("ul");
      console.log(one.childNodes);
      console.log(one.children);
      console.log(one.nextSibling);
      console.log(one.nextElementSibling);
      console.log(one.previousElementSibling);
      console.log(one.previousSibling);
      console.log(one.parentElement);
    </script>
  </body>
</html>
