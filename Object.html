<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      function Add(Num1, Num2) {
        return Num1 + Num2;
      }
      let result = Add(5, 6);
      console.log(result);

      let vishnu = {
        Name: "Dagumati VishnuVardhan Reddy",
        Age: "21",
        Education: "B.tech",
        Married: false,
        Brother: ["Dagumati Harsha Vardhan Reddy"],
        hello: function () {
          console.log("Hello Vishnu");
        },
      };
      console.log(vishnu.Name);
      console.log(vishnu.Brother[0]);
    </script>
  </body>
</html>
