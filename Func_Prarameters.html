<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function-Parameters-Agruement</title>
  </head>
  <body>
    <script>
      function hello(Name, Age) {
        console.log("Hello" + Name + " " + Age);
      }
      hello("vishnu", 21);
    </script>
  </body>
</html>
