<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null vs Undefined</title>
  </head>
  <body>
    <script>
      let num1 = 10 + null;
      console.log(num1);
      let num2 = 10 + undefined;
      console.log(num2);
    </script>
  </body>
</html>
