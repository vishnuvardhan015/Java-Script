<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function- Return</title>
  </head>
  <body>
    <script>
      let width = cal(90);
      let height = cal(120);
      function cal(value) {
        let newvalue = value / 3;
        return newvalue;
      }
      let balance = [width, height];
      console.log(balance);
    </script>
  </body>
</html>
